<div class="contenedorP">
  <br />
  <br />
  <br />
  <div
    class="card"
    style="
      width: 26rem;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      margin-bottom: 30px;
    "
    id="card-login1"
  >


    <div class="card-body">
      <div class="text-center card-img-top" style="margin-top: 10px">
        <i
          class="fa-solid fa-circle-user"
          style="font-size: 84px; color: #6ea1ca"
        ></i>
      </div>
      <br />
      <h3
        class="card-title text-center"
        style="font-weight: bold; font-size: x-large"
      >
        Inicio de Sesión
      </h3>



      <hr style="color: #000000" />
      <div class="formularioLogin" style="background-color: #ffffff">
        <form>
          <label for="user" class="form-label">Usuario: </label>
          <br />
          <div class="form-group">
            <span class="input-icon">
              <i class="fas fa-envelope"></i>
            </span>
            <input
              class="form-control"
              type="email"
              style="border-radius: 15px; padding-left: 40px"
              name="user"
              placeholder="email@gmail.com"  required
              [(ngModel)]="usuario"
            />
          </div>
          <br />
          <br />
          <label for="password" class="form-label">Contraseña: </label>
          <br />
          <div class="form-group">
            <span class="input-icon">
              <i class="fas fa-lock"></i>
            </span>
            <input
              class="form-control"
              type="password"
              style="border-radius: 15px; padding-left: 40px"
              name="password"
              placeholder="********"  required
              [(ngModel)]="contrasenia"
            />
          </div>
          <br />
          <div style="display: flex; justify-content: center">
            <button class="btn" id="boton" (click)="iniciarSesion()">Iniciar sesión</button>
          </div>
          <br />
          <p style="color: #000000">
            ¿No tienes cuenta? <a routerLink="registro">Registrate aquí</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <div class="contenedorP">
    <br />
    <br />
    <br />
    <div
      class="card"
      style="
        width: 26rem;
        background-image: url('assets/fondo_azul.png');
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
        margin-bottom: 30px;
      "
      id="card-login2"
    >
      <div class="card-body">
        <div class="text-center card-img-top" style="margin-top: 5px"></div>
        <div class="img">
          <img
            src="assets/Logo2.png"
            style="width: 440px; height: 440px; margin: 5px"
            title="Luxury Rest"
          />
          <br />
        </div>
      </div>
    </div>
  </div>

  <br />
  <br />
  <br /><br />
</div>
