<div *ngIf="usuario.length > 0">









<div class="contenedorPrincipal">
  <a class="btn btn-danger" routerLink="../" style="border-radius: 16px"
    ><i class="fa-solid fa-arrow-right fa-rotate-180"></i> Regresar</a
  >
  <h1 class="titulo">Agregar materia prima</h1>

  <br />
  <br />

  <div class="formularioMateria">
    <form action="" class="row g-3" (ngSubmit)="agregarMateriaPrima()">
      <br />

      <div class="col">
        <label for="MateriaId" class="form-label">Proveedor: </label>

        <select
          [(ngModel)]="opcionSeleccionada"
          (ngModelChange)="cargarDatos($event)"
          name="ProveedorId"
          id="ProveedorId"
          class="form-select"
          style="border-radius: 16px"
          placeholder="Selecciona el proveedor"
          required
        >
          <option>-------Selecciona un proveedor-----</option>
          <option
            *ngFor="let proveedores of listaIdNombreProveedores"
            [value]="proveedores.id_proveedor"
          >
            <div>
              {{ proveedores.nombre_empresa }}
            </div>
          </option>
        </select>
      </div>

      <br />
      <div class="col-4">
        <label for="nombre" class="form-label">Nombre: </label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="form-control"
          style="border-radius: 16px"
          [(ngModel)]="nombre"
        />
      </div>

      <div class="col-4">
        <label for="materiaId" class="form-label">Unidad de medida: </label>
        <select
          name="materiaId"
          id="materiaId"
          class="form-select"
          style="border-radius: 16px"
          [(ngModel)]="unidad_medida"
        >
          <option selected disabled>Selecciona unidad de medida</option>
          <option value="Pieza">Pieza</option>
          <option value="Par">Par</option>
          <option value="Juego">Juego</option> 
          <option value="Paquete">Paquete</option>
          <option value="Caja">Caja</option>
          <option value="Botella">Botella</option>
          <option value="Galon">Galon</option>
          <option value="Litro">Litro</option>
          <option value="Mililitro">Mililitro</option>
          <option value="Metro">Metro</option>
          <option value="Centimetro">Centimetro</option>
          <option value="Kilogramo">Kilogramo</option>
          <option value="Gramo">Gramo</option>
          <option value="Onza">Onza</option>
        </select>
      </div>

      <div class="col-4">
        <label for="cantMin" class="form-label">Cantidad minima: </label>
        <input
          type="number"
          id="cantMin"
          name="cantMin"
          class="form-control"
          style="border-radius: 16px"
          min="1"
          [(ngModel)]="cantidad_minima_requerida"
        />
      </div>

      <div class="col-4">
        <label for="precioC" class="form-label">Precio compra: </label>
        <input
          type="number"
          id="precioC"
          name="precioC"
          class="form-control"
          style="border-radius: 16px"
          min="1"
          [(ngModel)]="precio_compra"
        />
      </div>

      <div class="col-12">
        <button class="btn btn-success" type="submit" id="botonGuardar">
          <i class="fa-solid fa-floppy-disk"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>

</div>
<div *ngIf="usuario == ''">
  <h1>Al parecer no tienes acceso a esta p√°gina, regresemos.</h1>
  <br>
  <label for="">Inicia sesion</label>
  <br>
  <br>

  <button routerLink="../../login" class="btn btn-primary">vamos</button>
</div>
