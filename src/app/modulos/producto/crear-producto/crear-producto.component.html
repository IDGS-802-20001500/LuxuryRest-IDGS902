<div class="contenedorPrincipal">

  <h1 class="titulo">Crear producto</h1>
  <br>
  <a class="btn btn-danger" routerLink="../" style="border-radius: 16px;"><i class="fa-solid fa-arrow-right fa-rotate-180"></i> Regresar</a>
  <br>
  <br>

  <div class="formularioProducto">


    <form action="" class="row g-3">

     <div class="col">
        <label for="productoId" class="form-label">Producto: </label>
        <select name="productoId" id="productoId" class="form-select" style="border-radius: 16px;">
          <option selected disabled>Selecciona el producto</option>
          <option value="id">Cojin</option>
          <option value="id">Cobija</option>
          <option value="id">Toalla</option>
          <option value="id">Almohada</option>
        </select>
     </div>

      <div class="col">
        <label for="cant" class="form-label">Cantidad a fabricar: </label>
        <input type="number" id="cant" name="cant" class="form-control" style="border-radius: 16px;" min="1" placeholder="pz">
      </div>

      <div class="col-12">
        <button class="btn btn-success" type="submit" id="btnCrear"><i class="fa-solid fa-gears"></i> Crear</button>
      </div>


    </form>

  </div>




</div>
