    <form class="row g-3">

      <div class="col-4">
        <label for="idPro" class="form-label">ID del producto: </label>

      <div class="col-4">

        <input class="form-control" type="text" name="nombrePro">
      </div>

      <div class="col-4">
        <label for="precio" class="form-label">Precio venta: </label>
        <input class="form-control" type="number" name="precio" min="1" placeholder="$0">

        <div style="border: 1px solid black; border-radius: 10px; height: 150px;">

        </div>
      </div>

      <div class="col-4">
        <label for="cantidad" class="form-label">Cantidad: </label>
        <input class="form-control" type="number" name="cantidad" min="1">
      </div>

      <div class="col-4">
        <label class="form-label">Estatus: </label>
        <select class="form-select" aria-label="Default select example" name="estatus" style="border-radius: 16px;">

      <br>
