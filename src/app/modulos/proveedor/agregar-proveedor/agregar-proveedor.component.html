<div class="contenedorPrincipal">


  <a class="btn btn-danger" routerLink="../" style="border-radius: 16px;"><i class="fa-solid fa-arrow-right fa-rotate-180"></i> Regresar</a>
  <h1 class="titulo">Agregar Proveedor</h1>

  <br>
  <br>

  <div class="formularioProveedor">


    <form action="" class="row g-3">

     <div class="col-5">
        <label for="Nombre_Empresa" class="form-label">Nombre Empresa:</label>
        <input type="text" id="Nombre_Empresa" name="Nombre_Empresa" class="form-control" style="border-radius: 16px;">
     </div>

      <div class="col-5">
        <label for="Nombre_contacto" class="form-label">Nombre contacto:</label>
        <input type="text" id="Nombre_contacto" name="Nombre_contacto" class="form-control" style="border-radius: 16px;">
      </div>

      <div class="col-6">
        <label for="correo_electronico" class="form-label">Correo electronico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" class="form-control" style="border-radius: 16px;">
      </div>

      <div class="col-4">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" class="form-control" style="border-radius: 16px;">
      </div>

      <div class="col-6">
        <label for="direccion" class="form-label">Dirección:</label>
        <input type="text" id="direccion" name="direccion" class="form-control" style="border-radius: 16px;">
      </div>

      <div class="col-12">
        <button class="btn btn-success" type="submit" id="botonGuardar"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
      </div>


    </form>

  </div>




</div>
