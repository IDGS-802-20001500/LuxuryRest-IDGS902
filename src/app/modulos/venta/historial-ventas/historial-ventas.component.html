
<div *ngIf="usuario.length > 0">






<div class="contenedorPrincipal">
  <br />
  <div class="img">
    <div
      class="icon-container"
      style="background-color: #6ea1ca; border-radius: 50%"
    >
      <i
        class="fa-solid fa-file-invoice-dollar"
        style="font-size: 30px; color: #fff"
      ></i>
    </div>
    <h1
      class="titulo"
      style="
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        font-family: Century Gothic, CenturyGothic, AppleGothic, sans-serif;
        margin-left: 10px;
      "
    >
      Ventas
    </h1>
  </div>
  <hr />

  <br />
  <br />
  <div class="card">
    <h3
      class="card-header"
      style="
        font-weight: bold;
        font-size: 18px;
        color: white;
        background-color: #6ea1ca;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      Historial de ventas
    </h3>

    <div class="card-body">
      <div class="outer-container">
        
        <label for="fechaFiltro" style="margin-left: 120px; font-weight: bold;">Filtrar por fecha:</label>
        <input type="date" class="form-control datepicker" style="width: 800px;" id="fechaFiltro" (change)="aplicarFiltroPorFecha($event)">

        

      </div>
      <br />
      <div style="overflow-x: auto; overflow-y: auto; max-height: 400px">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Fecha de venta</th>
              <th>Usuario</th>
              <th>Precio total</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let venta of listaVentas">
              <td>{{ venta.fecha_hora_venta }}</td>
              <td>

                <ng-container *ngFor="let user of listaUser">
                  <ng-container
                    *ngIf="
                      user.id == venta.id_usuario
                    "
                  >
                    {{ user.name }}
                  </ng-container>
                </ng-container>
              </td>
              <td>{{ venta.precio_total }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>




</div>
<div *ngIf="usuario == ''">
  <h1>Al parecer no tienes acceso a esta p√°gina, regresemos.</h1>
  <br>
  <label for="">Inicia sesion</label>
  <br>
  <br>

  <button routerLink="../login" class="btn btn-primary">vamos</button>
</div>
