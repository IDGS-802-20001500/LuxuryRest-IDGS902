




<div class="contenedorPrincipal">
  <div class="row">
    <div class="col-4">
      <div class="input-group">
        <span for="filtroPro" class="input-group-text">Filtro por: </span>
        <input
          type="text" 
          class="form-control" 
          id="filtroPro"
          name="filtroPro"
          placeholder="Ingresa tu búsqueda"
         [(ngModel)]="filtro" (ngModelChange)="filtrarLista()"
        />
      </div>
    </div>
    <div class="col-4">
      <a
        style="font-size: 2.5rem; color: #6ea1ca; align-items: center"
        routerLink="carrito"
        ><i class="fa-solid fa-cart-shopping" title="carrito"></i
      ></a>
      <span style="font-weight: bolder">{{totalRegistros}}</span>
    </div>
  </div>
  <br />
  <mat-divider></mat-divider>
  <br />
  <br />
  <div style="overflow-y: auto; overflow-x: initial; max-height: 650px">
    <div class="row g-3">
      
      <div
        class="col-3"
        style="border-radius: 16px"
        *ngFor="let producto of listaProductos"
      >
        <div class="card" *ngIf="producto.cantidad_disponible > 0">
          <img
            alt="producto"
            title="producto"
            [src]="producto.imagen"
            class="card-img-top"
            alt="producto"
          />
          <div class="card-body">
            <h4 class="card-title" style="font-weight: 500">
              {{ producto.nombre }}
            </h4>
            <p class="card-text">Valoracion del producto</p>
            <p class="card-text" style="color: green">${{producto.precio_venta}}</p>
            <p class="card-text" style="color: rgb(95, 95, 95)">
              Cantidad disponible: <b>{{ producto.cantidad_disponible }}</b>
            </p>
            <div class="btn-group me-2" role="group" >
              <button (click)="puntuar(1, producto.id_producto)" *ngIf="producto.valoracionT < 1 " type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-star"></i></button>
              <button (click)="puntuar(1, producto.id_producto)" *ngIf="producto.valoracionT >= 1" type="button" class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" style="fill: yellow" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg></button>
              
              <button (click)="puntuar(2, producto.id_producto)"*ngIf="producto.valoracionT < 2" type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-star"></i></button>
              <button (click)="puntuar(2, producto.id_producto)" *ngIf="producto.valoracionT >= 2" type="button" class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" style="fill: yellow" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg></button>
              
              <button (click)="puntuar(3, producto.id_producto)" *ngIf="producto.valoracionT < 3" type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-star"></i></button>
              <button (click)="puntuar(3, producto.id_producto)" *ngIf="producto.valoracionT >= 3" type="button" class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" style="fill: yellow" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg></button>
              
              <button (click)="puntuar(4, producto.id_producto)" *ngIf="producto.valoracionT < 4" type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-star"></i></button>
              <button (click)="puntuar(4, producto.id_producto)" *ngIf="producto.valoracionT >= 4" type="button" class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" style="fill: yellow" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg></button>
              
              <button (click)="puntuar(5, producto.id_producto)" *ngIf="producto.valoracionT < 5" type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-star"></i></button>
              <button (click)="puntuar(5, producto.id_producto)" *ngIf="producto.valoracionT >= 5" type="button" class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" style="fill: yellow" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg></button>
              
            </div>
            <br>
            <div class="row row-cols-1 g-3">
              <button
                class="btn btn-primary col"
                style="border-radius: 16px"
                (click)="openDialog(producto.id_producto)"
              >

              
                <i class="fa-solid fa-eye"></i> Ver 
            </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Ventana modal -->

  <div
    class="modal fade"
    id="productoVer"
    tabindex="-1"
    role="dialog"
    aria-labelledby="productoVerLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <!-- Clase "modal-lg" para tamaño grande -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productoVerLabel">Producto</h5>
          <!-- <h4>{{ producto.nombre }}</h4> -->
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Cerrar"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Aqui iria una cosa de productos</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
</div>
